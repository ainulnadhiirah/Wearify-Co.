<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Wearify Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #005f73 75%, #00a8a8 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        
        .login-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(0, 168, 168, 0.05);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            padding: 48px 40px 32px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 128, 96, 0.15);
            padding: 10px;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-header h1 {
            font-weight: 600;
            font-size: 1.75rem;
            color: #1a1a2e;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-weight: 400;
            font-size: 0.9rem;
            color: #6d7175;
            margin: 0;
        }

        .login-body {
            padding: 40px 40px 48px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: #202223;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 1.5px solid #e1e3e5;
            border-radius: 8px;
            padding: 13px 16px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #ffffff;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: #008060;
            box-shadow: 0 0 0 3px rgba(0, 128, 96, 0.08);
            background: #ffffff;
        }

        .form-control::placeholder {
            color: #b4b8bb;
        }

        .btn-login {
            background: linear-gradient(135deg, #008060 0%, #00a8a8 100%);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-weight: 600;
            font-size: 15px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 128, 96, 0.15);
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 128, 96, 0.25);
            background: linear-gradient(135deg, #006e54 0%, #009090 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border-left: 3px solid #dc2626;
        }

        .credentials-info {
            background: #f6f8fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 0.813rem;
            color: #6d7175;
            text-align: center;
            border: 1px solid #e1e3e5;
        }

        .credentials-info strong {
            color: #202223;
            font-weight: 600;
        }

        .credentials-info code {
            background: #ffffff;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #008060;
            font-size: 0.813rem;
            border: 1px solid #e1e3e5;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .login-card {
                border-radius: 12px;
            }

            .login-header {
                padding: 40px 24px 24px;
            }

            .login-body {
                padding: 32px 24px 40px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-circle">
                    <img src="assets/images/logo.png" alt="Wearify Co. Logo">
                </div>
                <h1>User Login</h1>
                <p>Welcome to Wearify Co.</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        Invalid username or password!
                    </div>
                    <button type="submit" class="btn btn-login">Sign In</button>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

           
            if (username === 'en0ll' && password === 'Ainul00') {
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                window.location.href = 'dashboard.html';
            } else {
                
                errorMessage.classList.remove('d-none');
                
                document.getElementById('password').value = '';
                
                setTimeout(() => {
                    errorMessage.classList.add('d-none');
                }, 3000);
            }
        });

        
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
